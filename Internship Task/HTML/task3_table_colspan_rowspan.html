<!DOCTYPE html>
<html>
<head>
  <title>Colspan and Rowspan</title>
</head>
<body>
  <table border="1">
    <tr>
      <th rowspan="2">Name</th>
      <th colspan="2">Marks</th>
    </tr>
    <tr>
      <td>Math</td>
      <td>Science</td>
    </tr>
    <tr>
      <td>John</td>
      <td>90</td>
      <td>95</td>
    </tr>
  </table>
</body>
</html>
