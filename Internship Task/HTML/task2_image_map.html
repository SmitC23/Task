<!DOCTYPE html>
<html>
<head>
  <title>Image Map</title>
</head>
<body>
  <h1>Image Map Example</h1>
  <img src="https://via.placeholder.com/500" usemap="#exampleMap" alt="Example" />

  <map name="exampleMap">
    <area shape="rect" coords="34,44,270,350" href="https://www.google.com" alt="Google">
    <area shape="circle" coords="400,200,50" href="https://www.youtube.com" alt="YouTube">
  </map>
</body>
</html>
