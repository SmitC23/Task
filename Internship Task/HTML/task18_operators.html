<!DOCTYPE html>
<html>
<head>
  <title>JS Operators</title>
</head>
<body>
  <h2>JavaScript Operators Example</h2>
  <p> a = 10 b = 5 </p>
  </p>
  <script>
    let a = 10, b = 5;
    document.write("a + b = " + (a + b) + "<br>");
    document.write("a - b = " + (a - b) + "<br>");
    document.write("a * b = " + (a * b) + "<br>");
    document.write("a / b = " + (a / b) + "<br>");
    document.write("a % b = " + (a % b) + "<br>");
    document.write("a > b: " + (a > b) + "<br>");
    document.write("a == b: " + (a == b) + "<br>");
  </script>
</body>
</html>
