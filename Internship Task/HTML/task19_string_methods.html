<!DOCTYPE html>
<html>
<head>
  <title>String Methods</title>
</head>
<body>
  <h2>String Method Examples</h2>
  <script>
    let str = "JavaScript Internship";
    document.write("Length: " + str.length + "<br>");
    document.write("UpperCase: " + str.toUpperCase() + "<br>");
    document.write("LowerCase: " + str.toLowerCase() + "<br>");
    document.write("Includes 'Intern': " + str.includes("Intern") + "<br>");
    document.write("Slice: " + str.slice(0, 10) + "<br>");
  </script>
</body>
</html>
