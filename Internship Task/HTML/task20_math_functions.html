<!DOCTYPE html>
<html>
<head>
  <title>Math Functions</title>
</head>
<body>
  <h2>Math Function Examples</h2>
  <script>
    document.write("PI: " + Math.PI + "<br>");
    document.write("Random: " + Math.random() + "<br>");
    document.write("Round(4.6): " + Math.round(4.6) + "<br>");
    document.write("Ceil(4.1): " + Math.ceil(4.1) + "<br>");
    document.write("Floor(4.9): " + Math.floor(4.9) + "<br>");
    document.write("Square Root of 25: " + Math.sqrt(25) + "<br>");
  </script>
</body>
</html>
