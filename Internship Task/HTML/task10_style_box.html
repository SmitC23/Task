<!DOCTYPE html>
<html>
<head>
  <title>Styled Box</title>
  <style>
    .box {
      background-color: lightblue;
      font-size: 18px;
      padding: 20px;
      margin: 20px;
      border: 2px solid navy;
      color: darkblue;
      text-decoration: underline;
      box-shadow: 5px 5px 15px gray;
    }
  </style>
</head>
<body>
  <div class="box">This is a styled box using CSS</div>
</body>
</html>
